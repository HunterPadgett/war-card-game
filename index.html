<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
   name="description"
   content="This is a JavaScript project using the
  deckofcards API that simulates the card game 'war'."
  />
  <meta name="keywords" content="card games, board games" />
  <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />

  <title>War | Card Game</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <header>
   <h1>War <i class="bi bi-suit-club"></i></h1>
   <div class="all-time-scores">
    <p>total wins: <span class="total-wins">0</span></p>
    <p>total loses: <span class="total-loses">0</span></p>
   </div>
  </header>

  <main>
   <section class="display">
    <div>
     <h2 class="game-winner"></h2>
     <button class="play-again really-hidden">play again?</button>
    </div>
    <div class="current-scores">
     <h2 class="keep-my-score">
      Your Score:
      <span class="my-current">0</span>
     </h2>
     <h2 class="keep-cpu-score">
      CPU Score: <span class="cpu-current">0</span>
     </h2>
    </div>
   </section>

   <section id="game" class="game hidden">
    <div>
     <h3>your card</h3>
     <img src="" alt="my card" class="my-card" />
    </div>
    <div>
     <h3>cpu's card</h3>
     <img src="" alt="cpu card" class="cpu-card" />
    </div>
   </section>

   <section class="main-button">
    <button class="draw-button" type="button" name="button">play game</button>
   </section>
  </main>

  <script type="text/javascript" src="index.js"></script>
 </body>
</html>
